name: CI

on:
  push: ~
  schedule:
    - cron: '* * * * *'

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm install
    - name: Build packages
      run: npm run build
    - name: Run e2e tests
      run: npm run e2e
